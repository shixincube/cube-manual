{% extends "!layout.html" %}

<!--
  Add a custom header to all pages, trying to redirect novice users to OpenVidu.
-->
{% block document %}
<!--
  "admonition" is the class of Warning messages with the current RTD theme.
  Obtained by directly checking the HTML sources of an already existing block.
-->
<div class="admonition warning">
  <p class="admonition-title">提示</p>
  <p>
    时信魔方最新版本是 <b>3.0.0</b> ，时信魔方 3.0 版本目前并未正式发布，我们正在夜以继日的进行开发。如果您需要使用发布版本，建议您到 <a target="_blank" href="https://shixincube.com/">时信魔方官方站点</a> 了解详情。
  </p>
  <p>
    如果您需要的是一款成熟的社交协作产品，可以使用 <a target="_blank" href="https://spap.com/">司派</a> ，这是一款已经上线的产品。
  </p>
</div>
{{ super() }}
{% endblock %}
